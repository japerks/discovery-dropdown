<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Page</title>
</head>

<style>
    .container{
      text-align: center;
    }
</style>

<body>
    <div class="container">
        <h1>Canvas Login</h1>
        <div>
            <label for="auth-types">Choose your role</label>
            <br>
            <select id="auth-types"
                onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                <option value="">Select...</option>
                <option value="https://canvas.instructure.com/login/saml">Student or Teacher</option>
                <option value="https://canvas.instructure.com/login/canvas">Parent</option>
            </select>
        </div>
    </div>
</body>

</html>
